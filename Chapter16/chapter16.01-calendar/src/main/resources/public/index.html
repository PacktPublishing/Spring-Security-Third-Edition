<html>
<head>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3/dist/jquery.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

    <script type="text/javascript">

        var form = new FormData();
        form.append("grant_type", "password");
        form.append("username", "user1@example.com");
        form.append("password", "user1");

        var settings = {
            "async": true,
            "crossDomain": true,
            "crossOrigin": true,
            "url": "http://localhost:8080/oauth/token",
            "method": "POST",
            "headers": {
                "Authorization": "Basic " + btoa("oauthClient1:oauthClient1Password"),
                "cache-control": "no-cache"
            },
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form
        };

        $.ajax(settings)
            .done(function (response) {
                console.log(response);

                $('.message').append(
                    "<div class=\"alert alert-success\">" + response + "</div>");

                $('.name').append( response.name);
            });
    </script>

</head>
<body>
<h1>Spring Boot Ajax OAuth2 Test (w/ BASIC Authentication)</h1>
<div id = 'bootFeed'>
    <p class="name">Application Message Returned: </p>
    <p class="result"></p>
</div>

<h2><a href="index.html">Spring Boot Ajax OAuth2 Test (w/ BASIC Authentication) example</a></h2>
</body>
</html>
